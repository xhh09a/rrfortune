dist: xenial

addons:
  chrome: stable

before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

language: python

python:
  - "3.7"

install:
  - "pip install -r requirements-test.txt"
  - "seleniumbase install chromedriver"

script:
  - "pytest"
